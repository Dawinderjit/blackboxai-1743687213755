<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator | Calculator Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-calculator text-2xl"></i>
                    <h1 class="text-xl font-bold">Calculator Hub</h1>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Calculator Header -->
            <div class="bg-blue-600 text-white p-6">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-500 p-3 rounded-full">
                        <i class="fas fa-chart-line text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Compound Interest Calculator</h1>
                        <p class="opacity-90">Calculate how your investments can grow over time</p>
                    </div>
                </div>
            </div>

            <!-- Calculator Form -->
            <div class="p-6">
                <form id="interestForm" class="space-y-6">
                    <div>
                        <label for="principal" class="block text-sm font-medium text-gray-700 mb-1">Initial Investment ($)</label>
                        <input type="number" id="principal" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 1000">
                    </div>

                    <div>
                        <label for="rate" class="block text-sm font-medium text-gray-700 mb-1">Annual Interest Rate (%)</label>
                        <input type="number" step="0.01" id="rate" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 5">
                    </div>

                    <div>
                        <label for="years" class="block text-sm font-medium text-gray-700 mb-1">Time Period (years)</label>
                        <input type="number" id="years" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 10">
                    </div>

                    <div>
                        <label for="compound" class="block text-sm font-medium text-gray-700 mb-1">Compounding Frequency</label>
                        <select id="compound" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="1">Annually</option>
                            <option value="2">Semi-annually</option>
                            <option value="4">Quarterly</option>
                            <option value="12">Monthly</option>
                            <option value="365">Daily</option>
                        </select>
                    </div>

                    <div class="flex space-x-4">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                            Calculate
                        </button>
                        <button type="reset" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-4 rounded-lg font-medium transition-colors">
                            Reset
                        </button>
                    </div>
                </form>

                <!-- Results Section -->
                <div id="results" class="mt-8 hidden">
                    <h2 class="text-xl font-semibold mb-4">Investment Growth</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between border-b pb-2">
                            <span class="text-gray-600">Final Amount:</span>
                            <span id="finalAmount" class="font-semibold">$0.00</span>
                        </div>
                        <div class="flex justify-between border-b pb-2">
                            <span class="text-gray-600">Interest Earned:</span>
                            <span id="interestEarned" class="font-semibold">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('interestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseInt(document.getElementById('years').value);
            const compound = parseInt(document.getElementById('compound').value);
            
            const amount = principal * Math.pow(1 + (rate / compound), compound * years);
            const interest = amount - principal;
            
            document.getElementById('finalAmount').textContent = '$' + amount.toFixed(2);
            document.getElementById('interestEarned').textContent = '$' + interest.toFixed(2);
            document.getElementById('results').classList.remove('hidden');
        });
        
        document.getElementById('interestForm').addEventListener('reset', function() {
            document.getElementById('results').classList.add('hidden');
        });
    </script>
</body>
</html>
