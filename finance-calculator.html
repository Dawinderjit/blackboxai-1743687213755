<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator | Calculator Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .input-error {
            border-color: #f87171;
        }
        .error-message {
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-calculator text-2xl"></i>
                    <h1 class="text-xl font-bold">Calculator Hub</h1>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Calculator Header -->
            <div class="bg-blue-600 text-white p-6">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-500 p-3 rounded-full">
                        <i class="fas fa-coins text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Finance Calculator</h1>
                        <p class="opacity-90">Calculate financial metrics and projections</p>
                    </div>
                </div>
            </div>

            <!-- Calculator Form -->
            <div class="p-6">
                <form id="financeForm" class="space-y-6">
                    <div>
                        <label for="calculationType" class="block text-sm font-medium text-gray-700 mb-1">Calculation Type</label>
                        <select id="calculationType" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="futureValue">Future Value</option>
                            <option value="presentValue">Present Value</option>
                            <option value="loanPayment">Loan Payment</option>
                            <option value="roi">Return on Investment</option>
                        </select>
                    </div>

                    <div id="futureValueInputs">
                        <div>
                            <label for="principal" class="block text-sm font-medium text-gray-700 mb-1">Principal Amount ($)</label>
                            <input type="number" id="principal" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 1000">
                        </div>
                        <div class="mt-4">
                            <label for="interestRate" class="block text-sm font-medium text-gray-700 mb-1">Annual Interest Rate (%)</label>
                            <input type="number" id="interestRate" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 5">
                        </div>
                        <div class="mt-4">
                            <label for="years" class="block text-sm font-medium text-gray-700 mb-1">Years</label>
                            <input type="number" id="years" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 10">
                        </div>
                    </div>

                    <div id="presentValueInputs" class="hidden">
                        <div>
                            <label for="futureAmount" class="block text-sm font-medium text-gray-700 mb-1">Future Amount ($)</label>
                            <input type="number" id="futureAmount" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 5000">
                        </div>
                        <div class="mt-4">
                            <label for="pvInterestRate" class="block text-sm font-medium text-gray-700 mb-1">Annual Interest Rate (%)</label>
                            <input type="number" id="pvInterestRate" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 5">
                        </div>
                        <div class="mt-4">
                            <label for="pvYears" class="block text-sm font-medium text-gray-700 mb-1">Years</label>
                            <input type="number" id="pvYears" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 10">
                        </div>
                    </div>

                    <div id="loanPaymentInputs" class="hidden">
                        <div>
                            <label for="loanAmount" class="block text-sm font-medium text-gray-700 mb-1">Loan Amount ($)</label>
                            <input type="number" id="loanAmount" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 20000">
                        </div>
                        <div class="mt-4">
                            <label for="loanInterestRate" class="block text-sm font-medium text-gray-700 mb-1">Annual Interest Rate (%)</label>
                            <input type="number" id="loanInterestRate" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 3.5">
                        </div>
                        <div class="mt-4">
                            <label for="loanTerm" class="block text-sm font-medium text-gray-700 mb-1">Loan Term (years)</label>
                            <input type="number" id="loanTerm" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 5">
                        </div>
                    </div>

                    <div id="roiInputs" class="hidden">
                        <div>
                            <label for="initialInvestment" class="block text-sm font-medium text-gray-700 mb-1">Initial Investment ($)</label>
                            <input type="number" id="initialInvestment" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 10000">
                        </div>
                        <div class="mt-4">
                            <label for="finalValue" class="block text-sm font-medium text-gray-700 mb-1">Final Value ($)</label>
                            <input type="number" id="finalValue" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 15000">
                        </div>
                        <div class="mt-4">
                            <label for="investmentPeriod" class="block text-sm font-medium text-gray-700 mb-1">Investment Period (years)</label>
                            <input type="number" id="investmentPeriod" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 3">
                        </div>
                    </div>

                    <div class="flex space-x-4">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                            Calculate
                        </button>
                        <button type="reset" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-4 rounded-lg font-medium transition-colors">
                            Reset
                        </button>
                    </div>
                </form>

                <!-- Results Section -->
                <div id="results" class="mt-8 hidden">
                    <h2 class="text-xl font-semibold mb-4">Results</h2>
                    <div class="space-y-4">
                        <div id="futureValueResult" class="flex justify-between border-b pb-2">
                            <span class="text-gray-600">Future Value:</span>
                            <span id="futureValue" class="font-semibold">-</span>
                        </div>
                        <div id="presentValueResult" class="flex justify-between border-b pb-2 hidden">
                            <span class="text-gray-600">Present Value:</span>
                            <span id="presentValue" class="font-semibold">-</span>
                        </div>
                        <div id="loanPaymentResult" class="flex justify-between border-b pb-2 hidden">
                            <span class="text-gray-600">Monthly Payment:</span>
                            <span id="monthlyPayment" class="font-semibold">-</span>
                        </div>
                        <div id="roiResult" class="flex justify-between border-b pb-2 hidden">
                            <span class="text-gray-600">ROI:</span>
                            <span id="roiValue" class="font-semibold">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Show/hide inputs based on calculation type
        document.getElementById('calculationType').addEventListener('change', function() {
            const type = this.value;
            
            // Hide all inputs and results
            document.getElementById('futureValueInputs').classList.add('hidden');
            document.getElementById('presentValueInputs').classList.add('hidden');
            document.getElementById('loanPaymentInputs').classList.add('hidden');
            document.getElementById('roiInputs').classList.add('hidden');
            
            document.getElementById('futureValueResult').classList.add('hidden');
            document.getElementById('presentValueResult').classList.add('hidden');
            document.getElementById('loanPaymentResult').classList.add('hidden');
            document.getElementById('roiResult').classList.add('hidden');
            
            // Show selected inputs
            document.getElementById(`${type}Inputs`).classList.remove('hidden');
        });

        // Calculate financial metrics
        document.getElementById('financeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('calculationType').value;
            let result;
            
            try {
                switch(type) {
                    case 'futureValue':
                        const principal = parseFloat(document.getElementById('principal').value);
                        const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
                        const years = parseFloat(document.getElementById('years').value);
                        
                        result = principal * Math.pow(1 + interestRate, years);
                        document.getElementById('futureValue').textContent = '$' + result.toFixed(2);
                        document.getElementById('futureValueResult').classList.remove('hidden');
                        break;
                        
                    case 'presentValue':
                        const futureAmount = parseFloat(document.getElementById('futureAmount').value);
                        const pvInterestRate = parseFloat(document.getElementById('pvInterestRate').value) / 100;
                        const pvYears = parseFloat(document.getElementById('pvYears').value);
                        
                        result = futureAmount / Math.pow(1 + pvInterestRate, pvYears);
                        document.getElementById('presentValue').textContent = '$' + result.toFixed(2);
                        document.getElementById('presentValueResult').classList.remove('hidden');
                        break;
                        
                    case 'loanPayment':
                        const loanAmount = parseFloat(document.getElementById('loanAmount').value);
                        const loanInterestRate = parseFloat(document.getElementById('loanInterestRate').value) / 100 / 12;
                        const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;
                        
                        result = loanAmount * 
                                (loanInterestRate * Math.pow(1 + loanInterestRate, loanTerm)) / 
                                (Math.pow(1 + loanInterestRate, loanTerm) - 1);
                        document.getElementById('monthlyPayment').textContent = '$' + result.toFixed(2);
                        document.getElementById('loanPaymentResult').classList.remove('hidden');
                        break;
                        
                    case 'roi':
                        const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
                        const finalValue = parseFloat(document.getElementById('finalValue').value);
                        const investmentPeriod = parseFloat(document.getElementById('investmentPeriod').value);
                        
                        result = ((finalValue - initialInvestment) / initialInvestment) * 100;
                        const annualizedROI = (Math.pow(finalValue / initialInvestment, 1/investmentPeriod) - 1) * 100;
                        
                        document.getElementById('roiValue').textContent = 
                            `${result.toFixed(2)}% (${annualizedROI.toFixed(2)}% annualized)`;
                        document.getElementById('roiResult').classList.remove('hidden');
                        break;
                }
                
                document.getElementById('results').classList.remove('hidden');
            } catch (error) {
                alert('Please enter valid numbers');
            }
        });
        
        document.getElementById('financeForm').addEventListener('reset', function() {
            document.getElementById('results').classList.add('hidden');
        });
    </script>
</body>
</html>
