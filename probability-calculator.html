<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Calculator | Calculator Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .input-error {
            border-color: #f87171;
        }
        .error-message {
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-calculator text-2xl"></i>
                    <h1 class="text-xl font-bold">Calculator Hub</h1>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Calculator Header -->
            <div class="bg-blue-600 text-white p-6">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-500 p-3 rounded-full">
                        <i class="fas fa-dice text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Probability Calculator</h1>
                        <p class="opacity-90">Calculate probabilities and combinations</p>
                    </div>
                </div>
            </div>

            <!-- Calculator Form -->
            <div class="p-6">
                <form id="probForm" class="space-y-6">
                    <div>
                        <label for="calcType" class="block text-sm font-medium text-gray-700 mb-1">Calculation Type</label>
                        <select id="calcType" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="single">Single Event Probability</option>
                            <option value="multiple">Multiple Event Probability</option>
                            <option value="combinations">Combinations</option>
                            <option value="permutations">Permutations</option>
                        </select>
                    </div>

                    <div id="singleEventGroup">
                        <div>
                            <label for="successOutcomes" class="block text-sm font-medium text-gray-700 mb-1">Number of Success Outcomes</label>
                            <input type="number" id="successOutcomes" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 3">
                        </div>
                        <div class="mt-4">
                            <label for="totalOutcomes" class="block text-sm font-medium text-gray-700 mb-1">Total Possible Outcomes</label>
                            <input type="number" id="totalOutcomes" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 6">
                        </div>
                    </div>

                    <div id="multipleEventGroup" class="hidden">
                        <div>
                            <label for="event1Prob" class="block text-sm font-medium text-gray-700 mb-1">Probability of Event 1</label>
                            <input type="number" id="event1Prob" min="0" max="1" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="0 to 1 (e.g. 0.5)">
                        </div>
                        <div class="mt-4">
                            <label for="event2Prob" class="block text-sm font-medium text-gray-700 mb-1">Probability of Event 2</label>
                            <input type="number" id="event2Prob" min="0" max="1" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="0 to 1 (e.g. 0.5)">
                        </div>
                        <div class="mt-4">
                            <label for="eventRelation" class="block text-sm font-medium text-gray-700 mb-1">Event Relation</label>
                            <select id="eventRelation" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="and">AND (both occur)</option>
                                <option value="or">OR (either occurs)</option>
                            </select>
                        </div>
                    </div>

                    <div id="comboPermGroup" class="hidden">
                        <div>
                            <label for="nValue" class="block text-sm font-medium text-gray-700 mb-1">Total Items (n)</label>
                            <input type="number" id="nValue" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 10">
                        </div>
                        <div class="mt-4">
                            <label for="rValue" class="block text-sm font-medium text-gray-700 mb-1">Selected Items (r)</label>
                            <input type="number" id="rValue" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 3">
                        </div>
                    </div>

                    <div class="flex space-x-4">
