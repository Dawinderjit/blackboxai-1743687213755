<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator | Calculator Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .input-error {
            border-color: #f87171;
        }
        .error-message {
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-calculator text-2xl"></i>
                    <h1 class="text-xl font-bold">Calculator Hub</h1>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Calculator Header -->
            <div class="bg-blue-600 text-white p-6">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-500 p-3 rounded-full">
                        <i class="fas fa-chart-pie text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">ROI Calculator</h1>
                        <p class="opacity-90">Calculate return on investment</p>
                    </div>
                </div>
            </div>

            <!-- Calculator Form -->
            <div class="p-6">
                <form id="roiForm" class="space-y-6">
                    <div>
                        <label for="investment" class="block text-sm font-medium text-gray-700 mb-1">Investment Amount ($)</label>
                        <input type="number" id="investment" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 10000">
                    </div>

                    <div>
                        <label for="returnAmount" class="block text-sm font-medium text-gray-700 mb-1">Return Amount ($)</label>
                        <input type="number" id="returnAmount" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 15000">
                    </div>

                    <div>
                        <label for="period" class="block text-sm font-medium text-gray-700 mb-1">Investment Period (years)</label>
                        <input type="number" id="period" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 5">
                    </div>

                    <div class="flex space-x-4">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                            Calculate
                        </button>
                        <button type="reset" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-4 rounded-lg font-medium transition-colors">
                            Reset
                        </button>
                    </div>
                </form>

                <!-- Results Section -->
                <div id="results" class="mt-8 hidden">
                    <h2 class="text-xl font-semibold mb-4">ROI Analysis</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between border-b pb-2">
                            <span class="text-gray-600">ROI Percentage:</span>
                            <span id="roiPercent" class="font-semibold">0%</span>
                        </div>
                        <div class="flex justify-between border-b pb-2">
                            <span class="text-gray-600">Annualized ROI:</span>
                            <span id="annualRoi" class="font-semibold">0%</span>
                        </div>
                        <div class="flex justify-between border-b pb-2">
                            <span class="text-gray-600">Net Profit:</span>
                            <span id="netProfit" class="font-semibold">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('roiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const investment = parseFloat(document.getElementById('investment').value);
            const returnAmount = parseFloat(document.getElementById('returnAmount').value);
            const period = parseFloat(document.getElementById('period').value);
            
            const netProfit = returnAmount - investment;
            const roiPercent = (netProfit / investment) * 100;
            const annualRoi = roiPercent / period;
            
            document.getElementById('roiPercent').textContent = roiPercent.toFixed(2) + '%';
            document.getElementById('annualRoi').textContent = annualRoi.toFixed(2) + '%';
            document.getElementById('netProfit').textContent = '$' + netProfit.toFixed(2);
            document.getElementById('results').classList.remove('hidden');
        });
        
        document.getElementById('roiForm').addEventListener('reset', function() {
            document.getElementById('results').classList.add('hidden');
        });
    </script>
</body>
</html>
